<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>VulneRobor Result</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="js/javascript.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<h1>VulneRobot</h1>
	<div ng-app="App" ng-controller="AppCtrl">
		<span> Please choose a data source </span><br>
		<select ng-model="SelectedDataSource" ng-change="loadSelectedDataSource()">
			<option ng-repeat="src in sources.Plugins" value={{src}}>{{src}}</option>
		</select>
		<br>
		<br>
		<span>Select a specific software or function</span><br>
		<input list="listenters" name="specificEnter" ng-model="nameFilter">
		<datalist id="listenters">
			<option ng-repeat="item in sources.Components" value="{{item.Name}} ({{item.Version}})">
		</datalist>
		<!-- Note: The datalist tag is not supported in Internet Explorer 9 and earlier versions, or in Safari. -->
		<br>
		<table class="table tableCustom" ng-show="VisibledTable" >
			<thead>
				<tr>
					<th>Software</th>
					<th>Version</th>
					<th>Function</th>
					<th>ID Vulnerability</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="line in tableResult | filter : nameFilter">
					<td>{{line.Software}}</td>
					<td>{{line.Version}}</td>
					<td>{{line.Function}}</td>
					<td><a href={{line.Link}}>{{line.IDVuln}}</a></td>
				</tr>
			</tbody>
		</table>
		<br>
		<br>
	</div>
</body>
</html>
